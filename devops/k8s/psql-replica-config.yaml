---
apiVersion: v1
kind: ConfigMap
metadata:
  name: indexdb-replica-config
  namespace: ethindexer-indexer
data:
  postgresql.auto.conf: |
    # Do not edit this file manually!
    # It will be overwritten by the ALTER SYSTEM command.
    primary_conninfo = 'user=replicator password=postgres channel_binding=prefer host=indexdb port=5432 sslmode=prefer sslcompression=0 sslsni=1 ssl_min_protocol_version=TLSv1.2 gssencmode=prefer krbsrvname=postgres target_session_attrs=any'
    primary_slot_name = 'replication_slot_slave1'